spring.application.name=foroHub

spring.datasource.url=jdbc:postgresql://localhost:5432/foro_hub
spring.datasource.username=postgres
spring.datasource.password=Chitiva_09
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.hikari.auto-commit=false


server.error.include-stacktrace=never
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

#para desactivar este warning spring.jpa.open-in-view is enabled by default... Te sugiere desactivarlo si quieres evitar que las entidades se sigan usando fuera del contexto de la transacción (buena práctica en general).
spring.jpa.open-in-view=false